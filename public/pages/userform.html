<div class="col-lg-12 wrapperbox">
	<form class="form-horizontal" role="form">	  
			  <div class="form-group">
			    <label for="" class="col-sm-2 control-label">用户名</label>
			    <div class="col-sm-10">
                     <input type="text" class="form-control" id="tbusername" placeholder="用户名">         
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="" class="col-sm-2 control-label">密码</label>
			    <div class="col-sm-10">
                     <input type="password" class="form-control" id="tbpwd" placeholder="密码">         
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="" class="col-sm-2 control-label">真实姓名</label>
			    <div class="col-sm-10">
                     <input type="text" class="form-control" id="tbtruename" placeholder="姓名">         
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="" class="col-sm-2 control-label">角色</label>
			    <div class="col-sm-10">
			     	<select class="form-control" id="tbrole">
                        <option>超级管理员</option>
                        <option>普通用户</option>
                    </select>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="" class="col-sm-2 control-label">部门</label>
			    <div class="col-sm-10">
			     	<select class="form-control" id="tbdepartment">
                        <option>教学部</option>
                        <option>财务部</option>
                        <option>行政部</option>
                        <option>学工部</option>
                        <option>就业部</option>
                    </select>
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="" class="col-sm-2 control-label">是否启用</label>
			    <div class="col-sm-10">
     				<label class="checkbox-inline">
                        <input type="checkbox" id="tbflag">启用
                    </label>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="" class="col-sm-2 control-label">排序</label>
			    <div class="col-sm-10">
                     <input type="text" class="form-control" id="tbsort" placeholder="序号">         
			    </div>
			  </div>
		</form> 		
   </div>
   <script type="text/javascript">
   		$('#tbusername').blur(function(){
   			var username=$('#tbusername').val();
   			$.get('/checkusername.html?username='+username,function(data){
   				if(data=='0'||username.length<5){
   					$('#tbusername').css({'border':'solid 2px #f00'});
   				}else{
   					$('#tbusername').css({'border':'solid 1px #ccc'});
   				};
   			})
   		})
   		$('#tbpwd').blur(function(){
   			var password=$('#tbpwd').val();
   			if(password.length<6){
   				$('#tbpwd').css({'border':'solid 2px #f00'});
   			}else{
				$('#tbpwd').css({'border':'solid 1px #ccc'});
			};
   		})
   		
   </script>
