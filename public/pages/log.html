                                <script id="logtmpl" type="text/html">

                                        <td>{{content}}</td>
                                        <td>{{op_time}}</td>
                                        <td class="center">{{result}}</td>
                                        <td class="center">{{ip}}</td>
                                    </tr>
                                </script>
                                <script type="text/javascript">
                                	$.get('/get_log.html',function(data){
                                		for(var i in data){
                                			var html=template('logtmpl',data[i]);
                                			$('#dataTables-example tbody').html(html);
                                		}
                                	})
                                </script>
